<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Workout tracker</h1>
        <nav>
            <ul>
                <li><button>Accueil</button></li>
                <li><button>Créer une séance</button></li>
                <li><button>Voir mes séances</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Nouvelle séance</h2>
        <input type="text" id="workout-name" required>
        <input type="number" id="weight" required>
        <input type="number" id="series-count" required>
        <input type="number" id="repetitions-count" required>
        <input type="date" id="date" required>
        <button>Enregistrer la séance</button>
    </main>

    <footer>Workout tracker - 2026 in developpment</footer>
    
</body>
</html>
