<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Workout tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="creer.html">Créer une séance</a></li>
                <li><a href="historique.html">Voir mes séances</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="card">
            <form>
                <h2>Nouvelle séance</h2>
                <div>
                    <label for="workout-name">Nom de l'exercice</label>
                    <input type="text" id="workout-name" name="workout-name" required>
                </div>
                <div class="row">
                    <div>
                        <label for="weight">Poids (kg)</label>
                        <input type="number" id="weight" name="weight" required min="0">
                    </div>
                    <div>
                        <label for="series-count">Séries</label>
                        <input type="number" id="series-count" name="series-count" required min="0">
                    </div>
                    <div>
                        <label for="repetitions-count">Répétitions</label>
                        <input type="number" id="repetitions-count" name="repetitions-count" required min="0">
                    </div>
                    <div>
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                </div>
                <button class="submit-button">Enregistrer la séance</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Workout tracker - 2026 in developpment</p>
    </footer>

</body>
<script src="app.js"></script>
</html>
