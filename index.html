<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Workout tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="creer.html">Créer une séance</a></li>
                <li href="historique.html"><a>Voir mes séances</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Nouvelle séance</h2>
        <label for="workout-name">Nom de l'exercice</label>
        <input type="text" id="workout-name" name="workout-name" required>
        <label for="weight">Poids</label>
        <input type="number" id="weight" name="weight" required>
        <label for="series-count">Séries</label>
        <input type="number" id="series-count" name="series-count" required>
        <label for="repetitions-count">Répétitions</label>
        <input type="number" id="repetitions-count" name="repetitions-count" required>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
        <button>Enregistrer la séance</button>
    </main>

    <footer>Workout tracker - 2026 in developpment</footer>
    
</body>
</html>
